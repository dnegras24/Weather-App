<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>How is the weather?</title>
</head>

<body>
    <div class="container">
        <div class="actual-weather">
            <div class="search_box">
                <input class="search-input" type="text" placeholder="Search for places">
                <div class="icon"><i class="fas fa-search" onclick="searchCity()"></i></div>
                <div class="autocom_box">
                    <ul>
                        <li>San Antonio</li>
                        <li>San Isidro</li>
                        <li>San Nicolas</li>
                        <li>Santander</li>
                    </ul>
                </div>
            </div>
            <div class="show-weather-img">
                <img class="actual-img" src="/img/Sun&Cloud.svg">
            </div>
            <div class="show-weather-text">
                <h1 class="temperature">15°C</h1>
                <h2>Today</h2>
                <label><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 12 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg></label>
                <h3 class="city">City</h3>
            </div>
        </div>
        <div class="weather-hightlights-1">
            <div class="wind-status">
                <h4>Wind Status</h4>
                <h3 class="wind-vel">8</h3>
            </div>
        </div>
        <div class="weather-hightlights-2">
            <div class="humidity-status">
                <h4>Humidity</h4>
                <h3 class="humi-por">84%</h3>
                <div class="fond-bar">
                    <div class="progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        <div class="weather-hightlights-3">
            <div class="visibility-status">
                <h4>Visibilty</h4>
                <h3 class="visibility">6,4 miles</h3>
            </div>
        </div>
        <div class="weather-hightlights-4">
            <div class="air-status">
                <h4>Air Pressure</h4>
                <h3 class="pressure">998 mb</h3>
            </div>
        </div>
        <div class="next-days">
            <div class="next-day-1" id="n1">
                <h3 class="next-0">Tomorrow</h3>
                <img class="img-next-0" src="/img/Sun&Cloud-min.svg" alt="#">
                <h4 class="min-0">Min</h4>
                <h4 class="max-0">Max</h4>
            </div>
            <div class="next-day-2" id="n2">
                <h3 class="next-1">Tomorrow</h3>
                <img class="img-next-1" src="/img/Sun&Cloud-min.svg" alt="#">
                <h4 class="min-1">Min</h4>
                <h4 class="max-1">Max</h4>
            </div>
            <div class="next-day-3" id="n3">
                <h3 class="next-2">Tomorrow</h3>
                <img class="img-next-2" src="/img/Sun&Cloud-min.svg" alt="#">
                <h4 class="min-2">Min</h4>
                <h4 class="max-2">Max</h4>
            </div>
            <div class="next-day-4" id="n4">
                <h3 class="next-3">Tomorrow</h3>
                <img class="img-next-3" src="/img/Sun&Cloud-min.svg" alt="#">
                <h4 class="min-3">Min</h4>
                <h4 class="max-3">Max</h4>
            </div>
            <div class="next-day-5" id="n5">
                <h3 class="next-4">Tomorrow</h3>
                <img class="img-next-4" src="/img/Sun&Cloud-min.svg" alt="#">
                <h4 class="min-4">Min</h4>
                <h4 class="max-4">Max</h4>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>Created by Leonardo Martínez</h3>
    </div>
    <script src="/script.js"></script>
</body>

</html>
